<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Streamer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
</head>
<body>
    <!-- Header -->
    <header class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <div class="navbar-brand">Streamer</div>
            <div class="navbar-text mx-auto">Welcome</div>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <ul class="dropdown-menu dropdown-menu-end">
                <li><a class="dropdown-item" href="{{ url_for('settings') }}">Settings</a></li>
                <li><a class="dropdown-item" href="{{ url_for('contact') }}">Contact</a></li>
                {% if current_user.is_authenticated %}
                    <li><a class="dropdown-item" href="{{ url_for('logout') }}">Logout</a></li>
                {% else %}
                    <li><a class="dropdown-item" href="{{ url_for('login') }}">Login</a></li>
                {% endif %}
                <li>
                    <a class="dropdown-item" href="#" id="theme-toggle">
                        <span id="theme-text">Dark Mode</span>
                    </a>
                </li>
            </ul>
        </div>
    </header>

    <!-- Main Content -->
    <div class="container mt-4">
        <div class="row">
            <!-- Player Section -->
            <div class="col-md-8">
                <div class="player-container">
                    <!-- Now Playing Section -->
                    <div class="now-playing-section">
                        <div id="now-playing" class="now-playing">
                            <div class="now-playing-info">
                                <h4>Select a song to play</h4>
                                <p>-</p>
                            </div>
                        </div>
                    </div>

                    <!-- Audio Controls -->
                    <div class="controls">
                        <audio id="audio-player"></audio>
                        
                        <button id="prev-button" class="btn btn-secondary">
                            <i class="bi bi-skip-backward"></i>
                        </button>
                        
                        <button id="play-pause-button" class="btn btn-primary">
                            <i class="bi bi-play-fill"></i>
                        </button>
                        
                        <button id="next-button" class="btn btn-secondary">
                            <i class="bi bi-skip-forward"></i>
                        </button>

                        <div class="progress-container">
                            <input type="range" id="progress-bar" value="0" class="form-range">
                            <div class="d-flex justify-content-between">
                                <span id="current-time">0:00</span>
                                <span id="duration">0:00</span>
                            </div>
                        </div>

                        <div class="volume-container">
                            <i class="bi bi-volume-up"></i>
                            <input type="range" id="volume" class="form-range" min="0" max="1" step="0.1" value="1">
                        </div>
                    </div>
                </div>

                <!-- Song List -->
                <div id="song-list" class="mt-4"></div>
            </div>

            <!-- Playlist Section -->
            <div class="col-md-4">
                <div class="playlist-section">
                    <h3>Your Playlists</h3>
                    <div id="playlists"></div>
                    <button id="create-playlist-btn" class="btn btn-primary mt-3">
                        <i class="bi bi-plus-circle"></i> Create Playlist
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer mt-auto py-3 bg-light">
        <div class="container text-center">
            <span class="text-muted">Â© 2025 Music Streamer. All rights reserved.</span>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
