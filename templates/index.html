<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-6">
                <h3 style="color:purple; text-align:center;font-size: xx-large;">Song List</h3>
                <div id="song-list" class="list-group"></div>
            </div>

            <div class="col-md-6">
                <div class="player-container">
                    <h4 style="color:purple; text-align:center;font-size: xx-large;">Now Playing</h4>
                    <div id="now-playing" class="now-playing">
                        <p style="color:purple; text-align:center; font-size: x-large;">Select a song to play</p>
                    </div>

                    <audio id="audio-player"></audio>

                    <div class="controls mt-3" style="text-align:center;">
                        <button id="prev-button" class="btn btn-secondary"><i class="fa fa-step-backward"></i></button>
                        <button id="play-pause-button" class="btn btn-primary"><i class="fa fa-play"></i></button>
                        <button id="next-button" class="btn btn-secondary"><i class="fa fa-step-forward"></i></button>
                        <button id="shuffle-button" class="btn btn-warning"><i class="fa fa-random"></i></button>
                        <button id="repeat-button" class="btn btn-success"><i class="fa fa-redo"></i></button>
                    </div>

                    <div class="progress-container mt-3">
                        <input type="range" id="progress-bar" value="0" class="form-range">
                    </div>

                    <div class="volume-container mt-2">
                        <i class="fa fa-volume-up"></i>
                        <input type="range" id="volume" class="form-range" min="0" max="1" step="0.1" value="1">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
